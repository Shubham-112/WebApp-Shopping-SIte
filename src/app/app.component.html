<app-header (recipesSelected)="onRecipesSelected($event)" (shoppingSelected)="onShoppingSelected($event)" ></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="selected === 'recipes'"></app-recipes>
      <app-shopping-list *ngIf="selected === 'shopping'"></app-shopping-list>
    </div>
  </div>
</div>
